<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let aluno of alunos">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{aluno.nome}}</mat-card-title>
        <mat-card-subtitle>{{aluno.sobrenome}}</mat-card-subtitle>
      </mat-card-header>
      <img *ngIf="aluno.foto" mat-card-image [src]="aluno.foto" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{aluno.apresentacao}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EXCLUIR</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
